type User {
  id: ID! @id
  email: String! @unique
  name: String!
}

type Location {
  id: ID! @id
  latitude: Float!
  longitude: Float!
  devices: [Device!]!
}

type Device {
  id: ID! @id
  label: String
  location: Location! @relation(link: INLINE)
  sensors: [Sensor!]!
}

type Sensor {
  id: ID! @id
  type: SensorType!
  usage: SensorUsage!
  records: [SensorRecord!]!
}

type SensorRecord {
  id: ID! @id
  timestamp: DateTime!
  value: Float!
  sensor: Sensor! @relation(link: INLINE)
  device: Device! @relation(link: INLINE)
  location: Location! @relation(link: INLINE)
}

enum SensorType {
  HUMIDITY
  LIGHT
  NOISE
}

enum SensorUsage {
  INTERNAL
  EXTERNAL
}
